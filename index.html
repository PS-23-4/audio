<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("audioPlayer");

            // Disable seeking (prevents skipping back)
            audio.addEventListener("timeupdate", function() {
                if (audio.currentTime < audio.lastTime) {
                    audio.currentTime = audio.lastTime;
                }
                audio.lastTime = audio.currentTime;
            });

            // Close the page when audio ends
            audio.addEventListener("ended", function() {
                window.close();
            });

            // Disable right-click & keyboard shortcuts to prevent downloading
            document.addEventListener("contextmenu", function(e) {
                e.preventDefault();
            });

            document.addEventListener("keydown", function(e) {
                if (e.ctrlKey && (e.key === "s" || e.key === "S" || e.key === "u")) {
                    e.preventDefault();
                }
            });

            // Optional: You can remove 'download' from the source tag itself if visible
            audio.controls = true; // Ensure the audio bar (play, pause, volume) is visible
        });
    </script>
</head>
<body>
    <h2>Audio Streaming</h2> <!-- Changed title here to "Audio Streaming" -->
    <audio id="audioPlayer" controls autoplay style="width:100%;" preload="none">
        <source src="example_audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
